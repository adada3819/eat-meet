<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Dropdown</title>
</head>
<body>
    <select name="" id=""  >
        <option value="1">item1</option>
        <option value="2">item2</option>
        <option value="3">item3</option>
    </select><br><br>

    <div class="dropdown">
        <button class="btn btn-success" data-bs-toggle="dropdown">select</button>
    <ul class="dropdown-menu">
         <li class="dropdown-item">item1</li>
         <li class="dropdown-item "><a class="text-dark text-decoration-none" href="https://pixabay.com/">pixabay</a></li>
         <li class="dropdown-item">item3</li>
         <li class="dropdown-item"><a class="text-dark text-decoration-none" href="https://www.youtube.com/watch?v=No3sZUqY58I">youtube</a></li>
    </ul>
    </div>
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
