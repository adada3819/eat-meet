    <h1 class="border border-5 border-dark text-dark bg-danger">[HTML]:---</h1>

    <h1 class="border border-5 border-success text-secondary bg-dark">*It is used to create webpages</h1>
    <h1 class="border border-5 border-secondary text-primary bg-warning">*There are two types of elements</h1>

    <h1 class="border border-5 border-primary text-muted bg-info">*h1 to h6[HEADING TAG]</h1>
    <h1 class="border border-5 border-muted text-light bg-primary">*Inline Elements:</h1>
    <h1 class="border border-5 border-info text-danger bg-muted">*Paragraph, Italic, Bold, Underline etc...</h1>
