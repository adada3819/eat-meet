<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <style>
        .container{
            background-color: brown;
        }
        .container-fluid{
            background-color: blueviolet;
        }
        
     </style>
   
</head>
<body>
    <!--This is container have fixed width and container fluid has no fixed width-->
    <h1 class="container">this is container</h1>
    <h1 class="container-fluid">this is container-fluid</h1>
    <!--To change font color we use text-font like text-dark-->
     <h1 class="text-dark">dark</h1>
     <h1 class="text-success">success</h1>
     <h1 class="text-warning">warning</h1>
     <h1 class="text-danger">danger</h1>
     <h1 class="text-info">info</h1>
     <h1 class="text-primary">primary</h1>
     <h1 class="text-secondary">secondary</h1>
     <h1 class="text-muted">muted</h1>
     <h1 class="text-light">light</h1>
     <!--To change background color we use bg-color-->
     <h1 class="bg-dark">dark</h1>
     <h1 class="bg-success">success</h1>
     <h1 class="bg-warning">warning</h1>
     <h1 class="bg-danger">danger</h1>
     <h1 class="bg-info">info</h1>
     <h1 class="bg-primary">primary</h1>
     <h1 class="bg-secondary">secondary</h1>
     <h1 class="bg-muted">muted</h1>
     <h1 class="bg-light">light</h1>


     <!--border-->
     <h1 class="border border-5 border-danger bg-warning text-success"> Lorem, ipsum dolor. </h1>
     <!--margin-->
     <h1 class="mx-5 my-5 border border-danger">this is margin</h1>
     <h1 class="mt-5 mb-5 border border-danger">this is margin</h1>
     <!--padding-->
     <h1 class="px-5 py-5  border border-danger pt-5 pb-5">padding</h1> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
