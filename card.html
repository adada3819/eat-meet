<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Card</title>
    <style>
        img{
            opacity: 0.5;
        }
        img:hover{
            width: 305px;
            height: 355px;
            opacity: 1;
        }
    </style>
  </head>
  <body>
    <div class="card w-25">
        <div class="card-header">
            <img width="300px" height="350px" src="../Photos/animal.jpg" alt="">
        </div>
        <div class="card-body">
            <h1>Flowers</h1>
            <small class="text-secondary">$30/-</small> <small class="text-secondary text-decoration-line-through">$40/-</small><br>
            <button class="btn btn-primary w-50 mx-5 my-1" data-bs-toggle="collapse" data-bs-target="#collapse">Add to cart</button>
            <small class="collapse" id="collapse">Added</small>
            <br>
            <button class="btn btn-primary w-50 mx-5 my-1" >Buy now</button>
        </div>
        <div class="card-footer">
            <small class="text-secondary">&copy; All copyrights are reserved by Giftmarket</small>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
