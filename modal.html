<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    <style>
        body{
            background-image: url("../Photos/mountain.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }
        .modal-content{
            background-color: rgb(153, 0, 255);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <a href="" class="btn btn-light my-2 px-5 text-primary" data-bs-toggle="modal" data-bs-target="#modal1">Login</a>
    </div>
    <div class="modal" id="modal1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1>Login</h1>
                    <button class="btn btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form action="">
                        <div class="form-floating my-1">
                            <input type="email" name="email" id="email" class="form-control" placeholder="enter">
                            <label for="email" class="form-label">email</label>
                        </div>
                        <div class="form-floating my-1">
                            <input type="password" name="password" id="password" class="form-control" placeholder="enter">
                            <label for="password" class="form-label">password</label>
                        </div>
                        <input type="button" value="Login" class="btn btn-primary w-50 float-end">
                    </form>
                </div>
                <div class="modal-footer">
                    <a href="">new to website?</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
