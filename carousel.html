<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>carousel</title>
    <style>
        .carousel-indicators > div:hover{
           
            
            height: 70px !important;
            width: 70px !important;
            border-radius: 50% !important;
        }
    </style>
</head>
<body>
    <div class="carousel slide" data-bs-ride="carousel" id="carousel1">
        <div class="carousel-indicators">
           <div data-bs-target="#carousel1" data-bs-slide-to="0"></div>
           <div data-bs-target="#carousel1" data-bs-slide-to="1" class="active"></div>
           <div data-bs-target="#carousel1" data-bs-slide-to="2"></div>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item"><img src="https://media.istockphoto.com/id/1368514998/photo/hand-adjusting-temperature-on-air-conditioner.jpg?b=1&s=170667a&w=0&k=20&c=lQBraH8L0-zp6_168-1dnpP1i0FBUSg0jnmq0Pt0-pE=" alt=""height="400px" width="1100px">
                <div class="carousel-caption"><h1>Welcome</h1></div>
            </div>
            <div class="carousel-item  active"><img src="https://media.istockphoto.com/id/1211420672/photo/vintage-interior-design-of-living-room-with-stylish-retro-furnitures-a-lot-of-plants-commode.jpg?b=1&s=170667a&w=0&k=20&c=_sbkgGoFpYPpV_Lm1HQge-n8giXQKSaaYjrPuccsHI8=" alt=""height="400px" width="1100px"></div>
           
            <div class="carousel-item"><img src="https://media.istockphoto.com/id/1329491486/photo/yellow-household-appliances-on-yellow-background-set-of-home-technics.jpg?b=1&s=170667a&w=0&k=20&c=JANKf4j2ibRNtF5zHogkWNxeciwhwIn4URwnnngvYkc=" alt=""height="400px" width="1100px"></div>
        </div>
        <!--carousel controls-->
        <a href="#carousel1" data-bs-slide="prev" class="carousel-control-prev" > <i class="carousel-control-prev-icon"></i> </a>
        <a href="#carousel1" data-bs-slide="next" class="carousel-control-next"> <i class="carousel-control-next-icon"></i> </a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
